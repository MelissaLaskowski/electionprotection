

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.fullname.label }}<br>
            {{ form.fullname(size=32) }}
        </p>
        <p>
            {{ form.ssn.label }}<br>
            {{ form.ssn(size=32) }}
        </p>
        <p>
            {{ form.dob.label }}<br>
            {{ form.dob(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
